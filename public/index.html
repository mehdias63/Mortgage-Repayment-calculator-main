<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="../src/css/main.css" />
		<title>Mortgage Calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="bg-blue-50 flex justify-center items-center min-h-screen"
	>
		<div class="bg-white rounded-lg shadow-lg w-full max-w-4xl flex">
			<!-- Left Section -->
			<div class="w-1/2 p-6">
				<div class="flex items-center justify-between">
					<h1 class="text-2xl font-bold text-gray-700 mb-4">
						Mortgage Calculator
					</h1>
					<button id="clearAllBtn">Clear All</button>
				</div>
				<form id="mortgageForm">
					<!-- Mortgage Amount -->
					<div class="mb-6">
						<label
							for="mortgageAmount"
							class="block font-bold text-gray-600 mb-2"
						>
							Mortgage Amount
						</label>
						<div class="relative">
							<span
								id="amountUnit"
								class="absolute left-3 top-2 text-gray-500 bg-white px-2"
							>
								Â£
							</span>
							<input
								type="number"
								id="mortgageAmount"
								class="pl-8 pr-3 py-2 w-full border border-gray-300 rounded focus:ring focus:ring-blue-500 focus:outline-none"
								placeholder="Enter amount"
							/>
						</div>
						<p
							id="mortgageAmountError"
							class="hidden text-red-500 text-sm mt-1"
						>
							This field is required
						</p>
					</div>

					<!-- Mortgage Term -->
					<div class="mb-6">
						<label
							for="mortgageTerm"
							class="block font-bold text-gray-600 mb-2"
						>
							Mortgage Term
						</label>
						<div class="relative">
							<input
								type="number"
								id="mortgageTerm"
								class="pr-12 pl-3 py-2 w-full border border-gray-300 rounded focus:ring focus:ring-blue-500 focus:outline-none"
								placeholder="Enter term"
							/>
							<span
								id="termUnit"
								class="absolute right-3 top-2 text-gray-500 bg-white px-2"
							>
								years
							</span>
						</div>
						<p
							id="mortgageTermError"
							class="hidden text-red-500 text-sm mt-1"
						>
							This field is required
						</p>
					</div>

					<!-- Interest Rate -->
					<div class="mb-6">
						<label
							for="interestRate"
							class="block font-bold text-gray-600 mb-2"
						>
							Interest Rate
						</label>
						<div class="relative">
							<input
								type="number"
								id="interestRate"
								class="pr-10 pl-3 py-2 w-full border border-gray-300 rounded focus:ring focus:ring-blue-500 focus:outline-none"
								placeholder="Enter rate"
							/>
							<span
								id="rateUnit"
								class="absolute right-3 top-2 text-gray-500 bg-white px-2"
							>
								%
							</span>
						</div>
						<p
							id="interestRateError"
							class="hidden text-red-500 text-sm mt-1"
						>
							This field is required
						</p>
					</div>

					<!-- Mortgage Type -->
					<div class="mb-6">
						<label class="block font-bold text-gray-600 mb-2"
							>Mortgage Type</label
						>
						<div id="mortgageTypeContainer" class="space-y-2">
							<label class="flex items-center space-x-2">
								<input
									type="radio"
									name="mortgageType"
									value="repayment"
									class="h-4 w-4 text-blue-500 border-gray-300 focus:ring-blue-500"
								/>
								<span>Repayment</span>
							</label>
							<label class="flex items-center space-x-2">
								<input
									type="radio"
									name="mortgageType"
									value="interestOnly"
									class="h-4 w-4 text-blue-500 border-gray-300 focus:ring-blue-500"
								/>
								<span>Interest Only</span>
							</label>
						</div>
						<p
							id="mortgageTypeError"
							class="hidden text-red-500 text-sm mt-1"
						>
							This field is required
						</p>
					</div>

					<!-- Submit Button -->
					<button
						type="button"
						id="calculateBtn"
						class="bg-yellow-400 text-white font-bold py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:ring focus:ring-yellow-300"
					>
						Calculate Repayments
					</button>
				</form>
			</div>
			<!-- Right Section -->
			<div
				class="w-1/2 bg-blue-900 text-white flex flex-col items-center justify-center p-6 rounded-r-lg"
			>
				<div id="results" class="text-center">
					<h2 class="text-xl font-bold mb-2">Results shown here</h2>
					<p class="text-sm">
						Complete the form and click "calculate repayments" to see
						what your monthly repayments would be.
					</p>
					<p id="monthlyRepayment" class="text-lg hidden">
						Monthly Repayment: -
					</p>
					<p id="totalRepayment" class="text-lg hidden">
						Total Repayment: -
					</p>
				</div>
			</div>
		</div>
		<script src="/src/js/index.js" type="module"></script>
	</body>
</html>
